  <title-bar></title-bar>

    <div class="minefield-wrapper">
      <table class="minefield">
        <tr *ng-for="#row of game.minefield.rows">
          <td *ng-for="#spot of row.spots"
              (click)="revealSpot(spot)"
              (contextmenu)="flagSpot($event, spot)">
            <cell [spot]="spot"></cell>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
